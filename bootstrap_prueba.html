<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="sweetalert2.min.js"></script>
  <link rel="stylesheet" href="codepen.io/Daniela-Medina-Ram-rez/pen/OJGYgGG.css">

</head>
<body>
  <form>
    <div class="col-md-8">
    <label for="exampleInputEmail1" class="form-label textstylegob">Correo Electrónico</label>
        <input type="email" class="form-control form-control-veda btn-radius" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="col-md-4">
        <label for="exampleInputPassword1" class="form-label textstylegob">Contraseña</label>
        <input type="password" class="form-control form-control-veda btn-radius" id="exampleInputPassword1">
    <p><a href="#" class="link-dark link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover textstylegob textstyleforgot">Olvidé mi Contraseña</a></p>
      </div>
      <div class="col-md-4 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label textstylegob" for="exampleCheck1">Estoy de acuerdo con los términos y condiciones</label>
    </div>
    <div class="col-md-12 form-check bt-color-primary">
        <button type="submit" class="btn btn-primary bt-color-primary">Entrar</button>
    </div>
</form> 
     </html>
